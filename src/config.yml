- Name: wbd10
  File: data/wbd10_raw.csv
  Title: WBD-10 Codes
  Description: "Wilson's Burden of Disease for ICD-10 (WBD-10) data from the Centre for Global Health Research (CGHR).\n\nGroups [ICD-10](https://openmortality.org/data/icd10_v1) codes into broader WBD-10 codes for three age groups: adult (12 years or older), child (28 days to 11 years), and neonate (under 28 days).\n\nTo correctly use these codes, account for the three age group values `adult`, `child`, and `neo` in the column `age`.\n\nFor more details, see the [relevant paper](https://doi.org/10.1186/1741-7015-12-21)."
  Permission: user
  Tag: wbd
  Category: main
  Columns:
  
  - Name: age_group
    Rename: age
    Description: "Age group for the WBD-10 entity - adult (12-69 years old), child (1 month to 11 years old), and neo (under 1 month old)."
    Type: str
    
  - Name: kind
    Description: "WBD-10 entity kind. One of codex4, codex2, or codex. Codex4 are top level classification entities, codex2 are high level groupings, and codex are the WBD-10 codes at the lowest level."
    Type: str
    
  - Name: kind_depth
    Description: "WBD-10 depth for kind. For example, a codex with kind_depth=3 means means it has 2 higher levels above it. Codex4 has depth of 1 (highest) and Codex2 has depth of 2 (middle)."
    Type: Int64
  
  - Name: codex4
    Description: "WBD-10 codex4 - a higher level classification of the WBD-10 codes."
    Type: str
  
  - Name: codex2
    Description: "WBD-10 codex2 - a middle level classification that usually group several WBD-10 codes together."
    Type: str
  
  - Name: codex
    Rename: code
    Description: "WBD-10 codex or codes - the lowest level classification representing the WBD-10 codes themselves."
    Type: str
  
  - Name: codex4_title
    Description: "WBD-10 title for codex4."
    Type: str
  
  - Name: codex2_title
    Description: "WBD-10 title for codex2."
    Type: str
  
  - Name: codex_title
    Rename: title
    Description: "WBD-10 code/codex title."
    Type: str

  - Name: icd10_range
    Description: "Range of ICD-10 codes in the WBD-10 codex4/codex2 groupings or codex codes."
    Type: str
    
- Name: icd10_wbd10
  File: data/icd10towbd10_raw.csv
  Title: ICD-10 to WBD-10 Code Mappings
  Description: "Mappings to convert from [ICD-10](https://openmortality.org/data/icd10_v1) codes to [WBD-10](https://openmortality.org/data/wbd10_v1) codes.\n\nJoin the column `icd10_code` and `wbd10_age` to your data for the converted codes in column `wbd10_code`.\n\nTo correctly map the ICD-10 codes, be sure to also match the age group values `adult`, `child`, and `neo` in the column `wbd10_age`.\n\nIt may help to add a column specifying whether a record in your data is `adult`, `child` or `neo` to do the matching."
  Permission: user
  Tag: icd,wbd
  Category: supplementary
  Columns:
  
  - Name: age_group
    Rename: wbd10_age
    Description: "Age group for the WBD-10 entity - adult (12-69 years old), child (1 month to 11 years old), and neo (under 1 month old)."
    Type: str
    
  - Name: kind
    Rename: wbd10_kind
    Description: "WBD-10 entity kind. One of codex4, codex2, or codex. Codex4 are top level classification entities, codex2 are high level groupings, and codex are the WBD-10 codes at the lowest level."
    Type: str
    
  - Name: kind_depth
    Rename: wbd10_kind_depth
    Description: "WBD-10 depth for kind. For example, a codex with kind_depth=3 means means it has 2 higher levels above it. Codex4 has depth of 1 (highest) and Codex2 has depth of 2 (middle)."
    Type: Int64
  
  - Name: codex4
    Rename: wbd10_codex4
    Description: "WBD-10 codex4 - a higher level classification of the WBD-10 codes."
    Type: str
  
  - Name: codex2
    Rename: wbd10_codex2
    Description: "WBD-10 codex2 - a middle level classification that usually group several WBD-10 codes together."
    Type: str
  
  - Name: codex
    Rename: wbd10_code
    Description: "WBD-10 codex or codes - the lowest level classification representing the WBD-10 codes themselves."
    Type: str
  
  - Name: codex4_title
    Rename: wbd10_codex4_title
    Description: "WBD-10 title for codex4."
    Type: str
  
  - Name: codex2_title
    Rename: wbd10_codex2_title
    Description: "WBD-10 title for codex2."
    Type: str
  
  - Name: codex_title
    Rename: wbd10_title
    Description: "WBD-10 code/codex title."
    Type: str

  - Name: icd10_range
    Description: "Range of ICD-10 codes in the WBD-10 codex4/codex2 groupings or codex codes."
    Type: str

  - Name: icd10
    Rename: icd10_code
    Description: "ICD-10 code for the entity."
    Type: str

- Name: cmea10
  File: data/cmea10_raw.csv
  Title: CMEA-10 Codes
  Description: "Central Medical Evaluation Agreement for ICD-10 (CMEA-10) code blocks from the Centre for Global Health Research (CGHR).\n\nThese code blocks are used in the Central Medical Evaluation (CME) system to determine which groups of ICD-10 codes considered to be in agreement for dual physician coding in Verbal Autopsies (VA).\n\nFor more details, see the [relevant paper](https://doi.org/10.1186/1741-7015-12-21)."
  Permission: user
  Tag: cmea
  Category: main
  Columns:

  - Name: icdequivalence_desc
    Rename: title
    Description: "CMEA-10 block title that represents a range of ICD-10 codes considered in agreement for assigning death codes in VAs."
    Type: str

  - Name: icdequivalence
    Rename: icd10_range
    Description: "Range of ICD-10 codes in the CMEA-10 block - each code is separated by a comma."
    Type: str

  - Name: icdequivalence_short
    Rename: icd10_range_short
    Description: "Range of ICD-10 codes in the CMEA-10 block - shortened to represent consecutive ranges with dashes for easier readability."
    Type: str

- Name: icd10_cmea10
  File: data/icd10tocmea10_raw.csv
  Title: ICD-10 to CMEA-10 Mappings
  Description: "Mappings to convert from [ICD-10](https://openmortality.org/data/icd10_v1) codes to [CMEA-10](https://openmortality.org/data/cmea10_v1) code blocks.\n\nJoin the column `icd10_code` to your data for the converted codes in column `cmea10_title`."
  Permission: user
  Tag: icd,cmea
  Category: supplementary
  Columns:

  - Name: icdequivalence_desc
    Rename: cmea10_title
    Description: "CMEA-10 block that groups ICD-10 codes considered in agreement for assigning death codes in VAs."
    Type: str

  - Name: icdequivalence
    Rename: icd10_range
    Description: "Range of ICD-10 codes in the CMEA-10 block - each code is separated by a comma."
    Type: str

  - Name: icd10_code
    Description: "ICD-10 code for the CMEA-10 block."
    Type: str

