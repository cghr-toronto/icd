    Description: "CGHR-10 code age group. Age groups are divided into adult (12 to 69 years old), child (1 month to 11 years old), and neo (under 1 month old)."
    Type: str
  
  - Name: title
    Description: "CGHR-10 title for the code."
    Type: str

  - Name: icd10_range
    Description: "ICD-10 range for the CGHR-10 code."
    Type: str

